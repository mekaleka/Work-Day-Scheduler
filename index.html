<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <br>
  <!--Hour/hr container wrapping hour timeblocks-->
  <div class="container-md hr-container">
    <!-- Timeblocks go here -->
    <div class="row">
      <!--Rows and columns w/classes referenced with time-->
      <div class="col-1 am-9">
        9AM
      </div>
      <div class="col-md-10 hr-9">
        row 2
      </div>
      <div class="col-1 save-9">
          <img src="https://img.icons8.com/cotton/2x/save.png" alt="floppy" width="25" height="25" alt="Responsive image">
      </div>
    </div>
    <div class="row">
      <div class="col-1 am-10">
        10AM
      </div>
      <div class="col-md-10 hr-10">
        row 2
      </div>
      <div class="col-1 save-10">
        row3
      </div>
    </div>
    <div class="row">
      <div class="col-1 am-11">
        11AM
      </div>
      <div class="col-md-10 hr-11">
        row 2
      </div>
      <div class="col-1 save-11">
        row3
      </div>
    </div>
    <div class="row">
      <div class="col-1 pm-12">
        12AM
      </div>
      <div class="col-md-10 hr-12">
        row 2
      </div>
      <div class="col-1 save-12">
        row3
      </div>
    </div>
    <div class="row">
      <div class="col-1 pm-13">
        1PM
      </div>
      <div class="col-md-10 hr-13">
        row 2
      </div>
      <div class="col-1 save-13">
        row3
      </div>
    </div>
    <div class="row">
      <div class="col-1 pm-14">
        2PM
      </div>
      <div class="col-md-10 hr-14">
        row 2
      </div>
      <div class="col-1 save-14">
        row3
      </div>
    </div>
    <div class="row">
      <div class="col-1 pm-15">
        3PM
      </div>
      <div class="col-md-10 hr-15">
        row 2
      </div>
      <div class="col-1 save-15">
        row3
      </div>
    </div>
    <div class="row">
      <div class="col-1 pm-16">
        4PM
      </div>
      <div class="col-md-10 hr-16">
        row 2
      </div>
      <div class="col-1 save-16">
        row3
      </div>
    </div>
    <div class="row">
      <div class="col-1 pm-17">
        5PM
      </div>
      <div class="col-md-10 hr-17">
        row 2
      </div>
      <div class="col-1 save-17">
        row3
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
